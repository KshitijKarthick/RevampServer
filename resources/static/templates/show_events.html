<div id="root">
    <style>
        #root{
            width: 100%;
            height: 100%;
        }
        #usn-container{
            background-color:  #E6EE9C;
            display: inline;
            padding: 10px 10px 10px 10px;
        }
        .pay-button{
            float:right;
            padding-left: 30px;
            padding-right: 30px;
        }
        .table-wrapper{
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            font-family:Arial, Helvetica, sans-serif;
            color:#666;
            font-size:12px;
            text-shadow: 1px 1px 0px #fff;
            background:#eaebec;
            margin:20px;
            border:#ccc 1px solid;

            -moz-border-radius:3px;
            -webkit-border-radius:3px;
            border-radius:3px;

            -moz-box-shadow: 0 1px 2px #d1d1d1;
            -webkit-box-shadow: 0 1px 2px #d1d1d1;
            box-shadow: 0 1px 2px #d1d1d1;
            width: 100%;
        }
        table th {
            padding:21px 25px 22px 25px;
            border-top:1px solid #fafafa;
            border-bottom:1px solid #e0e0e0;

            background: #E6EE9C;
            background: -webkit-gradient(linear, left top, left bottom, from(#E6EE9C), to(#E7EF9D));
            background: -moz-linear-gradient(top,  #E6EE9C,  #E7EF9D);
        }
        table th:first-child {
            text-align: left;
            padding-left:20px;
        }
        table tr:first-child th:first-child {
            -moz-border-radius-topleft:3px;
            -webkit-border-top-left-radius:3px;
            border-top-left-radius:3px;
        }
        table tr:first-child th:last-child {
            -moz-border-radius-topright:3px;
            -webkit-border-top-right-radius:3px;
            border-top-right-radius:3px;
        }
        table tr {
            text-align: center;
            padding-left:20px;
        }
        table td:first-child {
            text-align: left;
            padding-left:20px;
            border-left: 0;
        }
        table td {
            padding:18px;
            border-top: 1px solid #ffffff;
            border-bottom:1px solid #E0E793;
            border-left: 1px solid #E0E793;

            background: #fafafa;
            background: -webkit-gradient(linear, left top, left bottom, from(#fbfbfb), to(#fafafa));
            background: -moz-linear-gradient(top,  #fbfbfb,  #fafafa);
        }
        table tr.even td {
            background: #f6f6f6;
            background: -webkit-gradient(linear, left top, left bottom, from(#f8f8f8), to(#f6f6f6));
            background: -moz-linear-gradient(top,  #f8f8f8,  #f6f6f6);
        }
        table tr:last-child td {
            border-bottom:0;
        }
        table tr:last-child td:first-child {
            -moz-border-radius-bottomleft:3px;
            -webkit-border-bottom-left-radius:3px;
            border-bottom-left-radius:3px;
        }
        table tr:last-child td:last-child {
            -moz-border-radius-bottomright:3px;
            -webkit-border-bottom-right-radius:3px;
            border-bottom-right-radius:3px;
        }
        table tr:hover td {
            background: #f2f2f2;
            background: -webkit-gradient(linear, left top, left bottom, from(#f2f2f2), to(#f0f0f0));
            background: -moz-linear-gradient(top,  #f2f2f2,  #f0f0f0);
        }
    </style>
    <div data-ng-switch on="loading">
        <div data-ng-switch-when="false">
            <center>
                <div id="usn-container">
                    <strong><span>Phone Number: </span><span>{{usn}}</span></strong>
                </div>
            </center>
            <div class="table-wrapper">
                <table class="table-striped">
                    <thead>
                        <th>Event Name</th>
                        <th>Paid?</th>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="event in events | orderBy:'name'| uppercase">
                            <td class="event-name">{{event.event}}</td>
                            <td data-ng-click="event.pay=!event.pay">
                                <input type="checkbox" ng-model="event.pay" stop-event>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button class="pay-button btn btn-default" type="button" data-ng-click="pay()">Pay</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div data-ng-switch-when="true">
            <center>
                <loading></loading>
            </center>
        </div>
    </div>
</div>
